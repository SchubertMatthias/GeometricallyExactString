[metadata]
name = geometricallyExactString
version = 0.1
author = MatthiasSchubert
author_email = matthias.schubert@fau.de
description = Python package for the simulation of a geometrically exact string
url = https://github.com/SchubertMatthias/TestCode
project_urls =
    Code=https://github.comSchubertMatthias/TestCode
    Issues=https://github.com/SchubertMatthias/TestCode/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
classifiers =
    Intended Audience :: Science/Research
    Operating System :: OS Independent
    License :: OSI Approved :: MIT License
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Topic :: Scientific/Engineering
    Topic :: Utilities

[options]
packages = find:
install_requires =
    jax
    jaxlib
    scipy
    matplotlib
    tqdm
    typing
python_requires = >=3.7
setup_requires =
    setuptools>=42
    wheel

[options.packages.find]
exclude =
    tests
